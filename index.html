<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spectre</title>
    <link rel="stylesheet" href="style.css"></style>
  </head>
  <body>
    <div class="drag">
      <span id="roomCode">0000</span>
    </div>

    <div id="clickThroughElement">
      <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
          <mask id="holes">
            <rect width="100%" height="100%" />
            <circle id="user0001" fill="none" filter="url(#blur)" />
          </mask>
          <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
          </filter>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" mask="url(#holes)" id="main" class="darkness" />
      </svg>
    </div>

    <div id="settings" class="modal">
      <div>
        Darkness
        <input type="range" min="0" max="100" value="98" class="slider" id="darknessSlider" onchange="syncDarknessSettings('slider')">
        <input type="number" min="0" max="100" value="98" id="darknessNumber" onchange="syncDarknessSettings('number')">
      </div>
      <div>
        Circle Size
        <input type="range" min="50" max="200" value="100" class="slider" id="circleSlider" onchange="syncCircleSettings('slider')">
        <input type="number" min="50" max="200" value="100" id="circleNumber" onchange="syncCircleSettings('number')">
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="api.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</html>
